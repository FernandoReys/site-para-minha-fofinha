<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Para alegrar o seu dia minha Fofinha!</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#d46d9d;
  --dark:#2b1222;
}

/* ğŸŒˆ FUNDO */
body{
  margin:0;
  min-height:100vh;
  font-family:'Press Start 2P', monospace;
  background:
    radial-gradient(circle at top, #ffe6f2 0%, transparent 45%),
    linear-gradient(180deg,#f7c1da,#ffd9ec,#fff1f8);
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
}

/* ğŸ’— CoraÃ§Ãµes */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.3);opacity:0}
}

/* Intro */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:5;
}

.intro h1{
  margin-bottom:24px;
}

/* BotÃ£o */
.btn{
  padding:12px 20px;
  font-size:10px;
  border-radius:12px;
  border:4px solid var(--accent);
  background:linear-gradient(180deg,#ffeff8,#ffd7ee);
}

/* Jogo */
.game{
  display:none;
  background:#fff;
  border:8px solid #ffd1e6;
  border-radius:20px;
  padding:20px;
  max-width:900px;
  width:95%;
}

/* GRID 100% FIXO */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:16px;
}

/* CARTA */
.gift{
  aspect-ratio:1/1;
}

.card{
  width:100%;
  height:100%;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s ease;
}

.card.open .card-inner{
  transform:rotateY(180deg);
}

/* Faces */
.face{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  border-radius:16px;
  font-size:10px;
  text-align:center;
  padding:12px;
}

.front{
  background:linear-gradient(180deg,#ffbfe0,#ff99d9);
  border:4px solid var(--accent);
}

.back{
  background:#fff6fb;
  border:4px dashed #ffd1e6;
  transform:rotateY(180deg);
  color:#7a3a57;
}

/* Chat */
.chat-container{margin-top:24px;text-align:center}
.chat-box{
  background:#fff0f8;
  border:4px solid var(--accent);
  border-radius:14px;
  padding:14px;
  font-size:10px;
  margin-bottom:10px;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
.modal.show{opacity:1;pointer-events:auto}

.modal-card{
  background:#fff;
  border:8px solid var(--accent);
  border-radius:20px;
  padding:24px;
  text-align:center;
  max-width:420px;
  width:90%;
}
#finalText{font-size:11px;line-height:1.8}

@media (max-width:480px){
  .intro h1{
    font-size:13px;
  }
}
</style>
</head>

<body>

<script>
const hearts=['ğŸ’—','ğŸ’–','ğŸ’•'];
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*18)+'px';
  h.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);

</script>

  <button class="btn" onclick="start()">ComeÃ§ar</button>
</div>

<div class="game" id="game">
  <div class="grid" id="grid"></div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      Clique em uma caixinha ğŸ’Œ
    </div>

</div>

<div class="modal" id="modal">
  <div class="modal-card">
    <p id="finalText"></p>

<script>
const TOTAL=9;
let opened=0;

const elogios=[
  'VocÃª Ã© minha fofinha! ğŸ’—',

function start(){
  document.querySelector('.intro').style.display='none';
  document.getElementById('game').style.display='block';
  init();
}

function init(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  opened=0;

  for(let i=0;i<TOTAL;i++){
    const gift=document.createElement('div');
    gift.className='gift';

    const card=document.createElement('div');
    card.className='card';

    const inner=document.createElement('div');
    inner.className='card-inner';

    const front=document.createElement('div');
    front.className='face front';
    front.textContent='ğŸ';

    const back=document.createElement('div');
    back.className='face back';

    inner.append(front,back);
    card.append(inner);
    gift.append(card);
    grid.append(gift);

    card.onclick=()=>{
      if(card.classList.contains('open'))return;
      card.classList.add('open');
      const text=elogios[Math.floor(Math.random()*elogios.length)];
      back.textContent=text;
      chatBox.textContent=text;
      opened++;
      if(opened===TOTAL)finish();
    };
  }
}

  modal.classList.add('show');

</script>

</body>
</html>
