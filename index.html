<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Para alegrar o seu dia minha Fofinha!</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#d46d9d;
  --dark:#2b1222;
}

/* üåà FUNDO */
body{
  margin:0;
  min-height:100vh;
  font-family:'Press Start 2P', monospace;
  background:
    radial-gradient(circle at top, #ffe6f2 0%, transparent 45%),
    linear-gradient(180deg,#f7c1da,#ffd9ec,#fff1f8);
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
}

/* üíó Cora√ß√µes */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.3);opacity:0}
}

/* ================= INTRO ================= */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:40px 20px;
  text-align:center;
  z-index:10;
  background:#000;
  transition:opacity .8s ease, visibility .8s ease;
}

.intro.hide{
  opacity:0;
  visibility:hidden;
}

.intro h1{
  color:#fff;
  font-size:13px;
}

/* Slideshow com DIVs */
.slideshow{
  width:100%;
  max-width:420px;
  aspect-ratio:3/4;
  border-radius:22px;
  overflow:hidden;
  position:relative;
  box-shadow:0 12px 35px rgba(0,0,0,.5);
}

.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active{
  opacity:1;
}
/* ======================================== */

/* Bot√£o */
.btn{
  padding:12px 20px;
  font-size:10px;
  border-radius:12px;
  border:4px solid var(--accent);
  background:linear-gradient(180deg,#ffeff8,#ffd7ee);
}

/* üéÅ Jogo */
.game{
  display:none;
  background:#fff;
  border:8px solid #ffd1e6;
  border-radius:20px;
  padding:20px;
  max-width:900px;
  width:95%;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:16px;
}

.gift{aspect-ratio:1/1;}

.card{
  width:100%;
  height:100%;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s ease;
}

.card.open .card-inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  border-radius:16px;
  font-size:10px;
  text-align:center;
  padding:12px;
}

.front{
  background:linear-gradient(180deg,#ffbfe0,#ff99d9);
  border:4px solid var(--accent);
}

.back{
  background:#fff6fb;
  border:4px dashed #ffd1e6;
  transform:rotateY(180deg);
  color:#7a3a57;
}

/* Chat */
.chat-container{margin-top:24px;text-align:center}
.chat-box{
  background:#fff0f8;
  border:4px solid var(--accent);
  border-radius:14px;
  padding:14px;
  font-size:10px;
  margin-bottom:10px;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
.modal.show{opacity:1;pointer-events:auto}

.modal-card{
  background:#fff;
  border:8px solid var(--accent);
  border-radius:20px;
  padding:24px;
  text-align:center;
  max-width:420px;
  width:90%;
}
#finalText{font-size:11px;line-height:1.8}
</style>
</head>

<body>

<script>
/* üíó Cora√ß√µes */
const hearts=['üíó','üíñ','üíï'];
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*18)+'px';
  h.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},900);
</script>

<!-- INTRO -->
<div class="intro">
  <h1>Bem-vinda Amor! Pra voc√™ sempre lembrar de mim üíó</h1>

  <div class="slideshow">
    <div class="slide active" style="background-image:url('fotos/foto1.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto2.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto3.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto4.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto5.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto7.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto8.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto9.jpeg')"></div>
    <div class="slide" style="background-image:url('fotos/foto10.jpeg')"></div>
  </div>

  <button class="btn" onclick="start()">Come√ßar üíñ</button>
</div>

<!-- JOGO -->
<div class="game" id="game">
  <div class="grid" id="grid"></div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      Clique em uma caixinha üíå
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <p id="finalText"></p>

    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/7evftBiobEwWOwfxiTnnKc"
      width="100%" height="152" frameborder="0"
      allow="autoplay; encrypted-media">
    </iframe>

    <button class="btn" onclick="modal.classList.remove('show')" style="margin-top:14px">
      Enviar abra√ßo
    </button>
  </div>
</div>

<script>
/* Slideshow */
const slides=document.querySelectorAll('.slide');
let slideIndex=0;

setInterval(()=>{
  slides[slideIndex].classList.remove('active');
  slideIndex=(slideIndex+1)%slides.length;
  slides[slideIndex].classList.add('active');
},4000);

/* Jogo */
const TOTAL=9;
let opened=0;

const elogios=[
  'Voc√™ √© minha fofinha! üíó',
  'Seu sorriso √© meu lugar favorito üòç',
  'Voc√™ derrete qualquer cora√ß√£o üíï',
  'Meu pensamento bom do dia √© voc√™ üíñ',
  'te amo muito amorzinho',
  'Quero voc√™ toda hora!',
  'Amo esse seu jeitinho de ser!'
];

function start(){
  const intro=document.querySelector('.intro');
  intro.classList.add('hide');

  setTimeout(()=>{
    intro.style.display='none';
    document.getElementById('game').style.display='block';
    init();
  },800);
}

function init(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  opened=0;

  for(let i=0;i<TOTAL;i++){
    const gift=document.createElement('div');
    gift.className='gift';

    const card=document.createElement('div');
    card.className='card';

    const inner=document.createElement('div');
    inner.className='card-inner';

    const front=document.createElement('div');
    front.className='face front';
    front.textContent='üéÅ';

    const back=document.createElement('div');
    back.className='face back';

    inner.append(front,back);
    card.append(inner);
    gift.append(card);
    grid.append(gift);

    card.onclick=()=>{
      if(card.classList.contains('open'))return;
      card.classList.add('open');
      const text=elogios[Math.floor(Math.random()*elogios.length)];
      back.textContent=text;
      chatBox.textContent=text;
      opened++;
      if(opened===TOTAL)finish();
    };
  }
}

function finish(){
  finalText.innerHTML=`
    üíó<br><br>
    Para voc√™ sempre lembrar de mim, fofinha!<br>
    Cada caixinha aqui tem um pedacinho do meu carinho por voc√™ üíï
  `;
  modal.classList.add('show');
}
</script>

</body>
</html>
